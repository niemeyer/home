# Status bar
set-option -g status-bg black
set-option -g status-fg white

#set-window-option -g window-status-current-bg red
#set-window-option -g window-status-current-attr bright

set-option -g status-right ''

# Panes
#set-option -g pane-border-fg white
#set-option -g pane-active-border-fg white

# Monitor activity on windows
set-window-option -g monitor-activity on

# Bindings
set-option -g prefix C-x
bind C-x last-window
bind x send-key C-x
bind | split-window -h
bind - split-window -v
bind c new-window -c "#{pane_current_path}"

# Vi mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

# Fix CTRL-PGUP/PGDOWN for vim
set-window-option -g xterm-keys on

# Prevent ESC key from adding delay and breaking Vim's ESC > arrow key
set-option -s escape-time 0

# Disable bell sound
set-option -g bell-action none

# Default terminal misbehaves on Android.
set-option default-terminal "screen"
